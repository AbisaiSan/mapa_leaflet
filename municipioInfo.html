<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <!--Arquivos leaflet-->
    <script src="/js/leaflet.js"></script>
    <link rel="stylesheet" href="/css/leaflet.css">

    <!--BOOTSTRAP VERSÃO 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Promunicípios</title>

</head>

<body>
    <!--HEADER-->
    <header>
        <nav style="display: flex;">
            <ul style="display: flex;">
                <li>ADMIN</li>
                <li>ADMIN</li>
                <li>ADMIN</li>
            </ul>
        </nav>
    </header>

    <!--Duas colunas em uma o card e outra o mapa um ao lado do outro-->

    <section class="bgContainer">
        <div class="boxCardMapa">
            <div class="card">
                <!--Primeiro icone e municipio-->
                <div class="municipioTitle">
                    <img style="width: 40px;" src="/img/noun_City_481957.svg" alt="">
                    <h5 id="municipioNome">São Luis</h5>
                </div>
                <!--Segundo os selects-->
                <div class="areaSelects">
                    <select name="eixo" id="eixoSelect" onchange="selecionarEixo(this)">
                        <option value="">Selecione um eixo..</option>
                    </select>
                    <select name="programa" id="programaSelect" onchange="selecionarPrograma(this)">
                        <option value="">Selecione um programa..</option>
                    </select>
                    <select name="projeto" id="projetoSelect" onchange="selecionarProjeto(this)">
                        <option value="">Selecione um projeto..</option>
                    </select>
                </div>
                <!--Terceiro divisor de baixo-->
                <div class="ccardFooter">

                </div>
            </div>
            <div id="mapid"></div>
        </div>

    </section>
    <section class="bgContainer">
        <!--Area das info do programa-->

        <!--Area dos dados-->
        <div class="areaDadosProjeto">
            <div class="tituloInfoProg">
                <img style="width: 40px;" src="/img/noun_programming_1214182.svg" alt="">
                <h2>Informações Sobre o Programa</h2>
            </div>
            <div class="bg">
                <div class="tabela table-responsive-md">
                    <table class="table mb-0">
                        <thead style="background: #ffff; border-radius: 7px;" class="thead-light">
                            <tr>
                                <th class="border-top-0 table-wid">PROJETO</th>
                                <th class="border-top-0 table-wid">DATA DE INÍCIO
                                </th>
                                <th class="border-top-0 table-wid">N° BENEFICIADOS
                                </th>
                                <th class="border-top-0 table-wid">Baixar PDF</th>
                                <th class="border-top-0 table-wid">Baixar CSV</th>
                            </tr>
                            <!--end tr-->
                        </thead>
                        <tbody style="color: #ffff;">

                            <tr>
                                <td id="nomeProjeto"></td>
                                <td id="dataInicio"></td>
                                <td id="beneficiados"></td>
                                <td title="Clique aqui para baixar PDF"> <i style="font-size: 30px;" class="far fa-file-pdf"></i></td>
                                <td title="Clique aqui para baixar CSV"> <i style="font-size: 30px;" class="far fa-file-excel"></i></li>

                            </tr>
                            <!--end tr-->

                            <!--end tr-->
                        </tbody>
                    </table>
                    <!--end table-->
                    <div style="margin-top: 2%;" class="descricaoPrograma">
                        <h3>Descrição do programa</h3>
                        <p id="descricaoPrograma">Escolha um programa para ver a sua descrição.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/mapaInfoMunicipio.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
